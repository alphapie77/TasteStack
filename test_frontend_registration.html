<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration</h1>
    
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Registering...';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        password_confirm: confirmPassword
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success:', data);
                    resultDiv.innerHTML = `<div style="color: green;">
                        <h3>Registration Successful!</h3>
                        <p>User ID: ${data.user.id}</p>
                        <p>Username: ${data.user.username}</p>
                        <p>Email: ${data.user.email}</p>
                        <p>Token: ${data.token.substring(0, 50)}...</p>
                    </div>`;
                } else {
                    const errorData = await response.json();
                    console.log('Error:', errorData);
                    resultDiv.innerHTML = `<div style="color: red;">
                        <h3>Registration Failed!</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<div style="color: red;">
                    <h3>Network Error!</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        });
        
        // Pre-fill with test data
        window.addEventListener('load', () => {
            const randomNum = Math.floor(Math.random() * 1000);
            document.getElementById('username').value = `testuser${randomNum}`;
            document.getElementById('email').value = `testuser${randomNum}@example.com`;
            document.getElementById('password').value = 'testpassword123';
            document.getElementById('confirmPassword').value = 'testpassword123';
        });
    </script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        div { margin: 10px 0; }
        input { width: 200px; padding: 5px; }
        button { padding: 10px 20px; background-color: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #005a87; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</body>
</html>
